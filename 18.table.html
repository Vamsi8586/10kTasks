<html>
<head>
<title>table tag : it is used to display the data in table format.  tr:table row, th:table heading, td:table data</title>
</head>
<body>
<table border="1">
<tr>
<th>Sno</th>
<th>Name</th>
<th>Course</th>
</tr>
<tr>
<td>1</td>
<td>Siva</td>
<td>Html</td>
</tr>
<tr>
<td>2</td>
<td>Ajay</td>
<td>Css</td>
</tr>
</table>
</body>
</html>
